  flutter_swiper: ^1.1.6
  fluro: ^1.5.1
  dio: ^2.1.13
  flutter_screenutil: ^0.5.3
  flutter_drag_scale: 
    git: https://github.com/LiuC520/flutter_drag_scale.git
